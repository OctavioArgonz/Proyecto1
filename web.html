<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Tokens Data</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Crypto Tokens Data</h1>
    <div v-if="loading">Loading...</div>
    <div v-else>
      <div v-for="token in tokens" :key="token.id">
        <h2>{{ token.name }}</h2>
        <ul>
          <li>Real-time Value: ${{ token.current_price }}</li>
          <li>Last Month Performance: {{ token.price_change_percentage_30d_in_currency }}%</li>
          <li>Last Day Performance: {{ token.price_change_percentage_24h_in_currency }}%</li>
        </ul>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
